<!Doctype html>
<html ng-app="pictureApp">
    <head>
        <link rel="stylesheet" type="text/css" href="include/style.css">
        <script type="text/javascript" src="include/jquery-2.1.1.min.js"></script>
    </head>
    <body>
        <div id="wrapper">
            <div id="buttons" ng-controller="UploadController">
                <!--<a>{{name}}</a>
                <button ng-click="TestButton()">SendRequestToServer</button> -->
                <input type='file' name='doc' file-model='model.file'/>
                <label>Title: <input type='text' name='title' ng-model='model.title'/><label>
                <label>Author: <input type='text' name='author' ng-model='model.author'/></label>
                <button ng-click="UploadFile();">Upload</button>
            </div>
            <div id="thumbnails" ng-controller="ThumbnailController">
                <div class="picblock" ng-repeat="pic in model.pics">
                    <a href="/pictures/{{pic.id}}/original">
                        <p>{{pic.title}} by {{pic.author}}</p>
                        <img ng-src="/pictures/{{pic.id}}/thumbnail"/>
                    </a>
                    <div class="hidden">
                        <button ng-click="DeleteFile(pic.id);">Delete</button>
                        <button>Replace</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="include/angular.min.js"></script>
    <script type="text/javascript" src="pictureClient.js"></script>
</html>
