<!Doctype html>
<html ng-app="pictureApp">
    <head>
        
        <link rel="stylesheet" type="text/css" href="include/style.css">

    </head>
    <body>
        <div ng-controller="ThumbnailController">
            <ul>
                <li ng-repeat="datum in data">
                    <a href="{{datum.url}}">
                        <img height=100 width=100 ng-src="{{datum.url}}" />
                        <!--<br />Id : {{datum.id}}
                        <br />Views : {{datum.views}}-->
                    </a>
                </li>
            </ul>
            <input type='file' onchange="angular.element(this).scope().imageUpload(this)" />
        </div>
        <div ng-controller="UploadController">
            <!--<a>{{name}}</a>
            <button ng-click="TestButton()">SendRequestToServer</button> -->
            <input type='file' name='doc' file-model='model.file'/>
            <button ng-click="UploadFile()">Submit</button>
        </div>
        
    </body>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular.min.js"></script>
    <script type="text/javascript" src="pictureClient.js"></script>
</html>
